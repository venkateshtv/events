
<div class="hero-section section">
    <!-- Make Responsive -->
    <div style="max-height:500px;overflow:hidden">
        <video playsinline autoplay muted loop style="right: 0;bottom: 0; width: 100%;height:100%">
            <source src="dist/img/intro.mp4" type="video/mp4"> Your browser does not support the video tag.
        </video>
    </div>
</div>

<!-- Hero Search Section -->
<div class="hero-search-section section text-center">
    <div class="container">

        <!-- Hero Search Form Start -->
        <div class="hero-search-form">
            <form action="#" class="clearfix">

                <!-- Input Box -->
                <div class="input-box">
                    <div class="input-wrap">
                        <h4>Categories:</h4>
                        <select>
                                        <option>Choose categories</option>
                                        <option>Business</option>
                                        <option>Medical</option>
                                        <option>Music</option>
                                        <option>Corporate</option>
                                    </select>
                    </div>
                </div>

                <!-- Input Box -->
                <div class="input-box">
                    <div class="input-wrap">
                        <h4>Keyword:</h4>
                        <input type="text" placeholder="Type keyword">
                    </div>
                </div>

                <!-- Input Box -->
                <div class="input-box">
                    <button class="search-submit"><i class="pe-7s-search"></i></button>
                </div>

            </form>
        </div>
        <!-- Hero Search Form End -->

    </div>
</div>

<!-- Squiry Picks Section Start -->
<squiry-picks events="homeComponent.squiryPicks"></squiry-picks>
<!-- Squiry Picks Section End -->

<!-- CTA Section Start -->
<div class="cta-section section  overlay-opacity-90 pt-100 pb-110" style="cursor:pointer;height:700px;width:100%;background-image: url(dist/img/sunny_event.jpg)">
    
</div>
<!-- CTA Section End -->
<!-- Top Events Section Start -->
<top-events events="homeComponent.topEvents" event-categories="homeComponent.eventCategories" load-events-by-category="getTopEvents"></top-events>
<!-- Top Events Section End -->
