
<div class="uncoming-event-section section bg-light-gray pt-120 pb-120">
    <div class="container-fluid">

        <!-- Section Title Style Four -->
        <div class="row">
            <div class="section-title-four text-center col pb-70">
                <h2>Squiry Picks</h2>
            </div>
        </div>

        <div class="row">
            <!-- Upcoming Event Wrapper -->
            <div class="upcoming-event-wrapper col">

                <!-- Upcoming Event Slider -->
                <div class="upcoming-event-slider">

                    <!-- Upcoming Event Item -->
                    <div ng-repeat="event in squirypicks.events" class="item col">

                        <div class="single-upcoming-event">
                            <img src="{{event.url}}" alt="Upcoming Event">
                            <a href="#" class="date">{{event.time}}</a>
                            <div class="content">
                                <h4 class="title"><a href="event-details.html">{{event.name}}</a></h4>
                                <a href="#" class="location">{{event.location}}</a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
