<div class="col-lg-12 col-12 mb-50">
    <h3 class="mt-0 mb-35">Add an event</h3>

    <div class="form form-bg bg-light-gray">
        <form>
            <div class="input mb-20"><input type="text" ng-model="eventsManageComponent.newEvent.apiKey" required placeholder="Enter your API KEY"></div>
            <div class="input mb-20"><input type="text" ng-model="eventsManageComponent.newEvent.name" required placeholder="Name"></div>
            <div class="input mb-20"><textarea ng-model="eventsManageComponent.newEvent.description" required placeholder="Description"></textarea></div>
            <div class="input mb-20"><textarea ng-model="eventsManageComponent.newEvent.address" required placeholder="Address"></textarea></div>
            <select ng-model="eventsManageComponent.newEvent.categoryid" required ng-options="category.name for category in eventsManageComponent.eventCategories">
             </select>
             <div class="input mb-20">
                <label for="file">Choose a Image file</label>
                <input sq-image-uploader uploadfile="eventsManageComponent.uploadEventImage" type="file" id="file" accept="image/*" />
            </div>
            <div class="input mb-20"><input type="text" ng-model="eventsManageComponent.newEvent.url" required placeholder="Image URL"></div>
            <div class="input mb-20"><input type="text" ng-model="eventsManageComponent.newEvent.location" required placeholder="Location"></div>
            <div class="input mb-20"><input type="text" ng-model="eventsManageComponent.newEvent.latlong" placeholder="Lat Long"></div>
            <div class="input mb-20"><input type="text" ng-model="eventsManageComponent.newEvent.eventstart" required placeholder="Event Start time"></div>
            <div class="input mb-20"><input type="text" ng-model="eventsManageComponent.newEvent.eventend" required placeholder="Event End time"></div>
            <div class="col-12">

                <div class="table-responsive mb-30">
                    <button type="button" class="cart-pro-remove" ng-click="eventsManageComponent.addPrice()"><i class="fa fa-plus"></i>Add Price</button>
                    <table class="table cart-table text-center">

                        <!-- Table Head -->
                        <thead>
                            <tr>
                                <th class="name">Name</th>                                
                                <th class="qty">Quantity</th>
                                <th class="price">Price</th>                                                
                                <th class="remove">Remove</th>
                            </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody>
                            <tr ng-repeat="price in eventsManageComponent.newEvent.prices">                                
                                <td><input type="text" class="cart-pro-title" ng-model="price.name"></td>
                                <td>
                                    <div class="product-quantity">
                                        <input type="text" value="0" name="qtybox" ng-model="price.quantity">
                                    </div>
                                </td>
                                <td>
                                    <p class="cart-pro-price"><input type="number" ng-model="price.price"></p>
                                </td>                                                                
                                <td><button class="cart-pro-remove" ng-click="eventsManageComponent.removePrice(price)"><i class="fa fa-trash-o"></i></button></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
            <span style="color:red">{{eventsManageComponent.message}}</span>
            <div class="input"><input type="submit" class="btn btn-dark btn-hover-red" ng-click="eventsManageComponent.addNewEvent()"
                    value="Submit"></div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">

            <div class="table-responsive mb-30">

                    <thead>
                        <tr>
                            <th class="number">#</th>
                            <th class="image">image</th>
                            <th class="name">product name</th>
                            <th class="qty">quantity</th>
                            <th class="price">price</th>
                            <th class="total">totle</th>
                            <th class="remove">remove</th>
                        </tr>
                    </thead>

                    <!-- Table Body -->
                    <tbody>
                        <tr>
                            <td><span class="cart-number">1</span></td>
                            <td><a href="#" class="cart-pro-image"><img src="img/product/1.jpg" alt="" /></a></td>
                            <td><a href="#" class="cart-pro-title">Holiday Candle</a></td>
                            <td>
                                <div class="product-quantity">
                                    <input type="text" value="0" name="qtybox">
                                </div>
                            </td>
                            <td>
                                <p class="cart-pro-price">$104.99</p>
                            </td>
                            <td>
                                <p class="cart-price-total">$104.99</p>
                            </td>
                            <td><button class="cart-pro-remove"><i class="fa fa-trash-o"></i></button></td>
                        </tr>
                        <tr>
                            <td><span class="cart-number">2</span></td>
                            <td><a href="#" class="cart-pro-image"><img src="img/product/2.jpg" alt="" /></a></td>
                            <td><a href="#" class="cart-pro-title">Christmas Tree</a></td>
                            <td>
                                <div class="product-quantity">
                                    <input type="text" value="0" name="qtybox">
                                </div>
                            </td>
                            <td>
                                <p class="cart-pro-price">$85.99</p>
                            </td>
                            <td>
                                <p class="cart-price-total">$85.99</p>
                            </td>
                            <td><button class="cart-pro-remove"><i class="fa fa-trash-o"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
